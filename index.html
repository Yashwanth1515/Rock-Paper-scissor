<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>RPS</title>
</head>

<body>
    <h1>Rock Paper Scissor</h1>
    <div class="choices">
        <div class="choice" id="rock">
            <img src="./pics/rock.png" alt="">
        </div>
        <div class="choice" id="paper">
            <img src="./pics/paper.png" alt="">
        </div>
        <div class="choice" id="scissor">
            <img src="./pics/scsissor.png" alt="">
        </div>
    </div>
    <div class="sb">score-board</div>
    <div class="score-board">
        <div class="score">
            <p id="user-score">0</p>
            <p>user</p>
        </div>
        <div class="score">
            <p id="comp-score">0</p>
            <p>Computer</p>
        </div>
    </div>
    <div class="message">
        <p id="msg">Choose anyone</p>
    </div>
    <script src="app.js"></script>
</body>

</html>
